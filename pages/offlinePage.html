<div class="main-content-record">test

<script>
function localInit() {
	var file =""
	if(device.platform == "iOS")
	file = "file://"+decodeURIComponent(sessionStorage.file);
	else 
	file = decodeURIComponent(sessionStorage.file);
	
	
	$.ajax({
	type: "GET",
	url: file,
	error: function (xhr, ajaxOptions, thrownError) {
	//error when file is diplay only for logged people
	console.log("error"+xhr.responseText);	
	}
	})
	.done(function(data){
	$(".main-content-record").html(data);
	
	//Display Gallery
	if($(".gallery a").length > 0){
		(function(window, $, PhotoSwipe){
		var options = {};
		$(".gallery a").photoSwipe(options);
		}(window, window.jQuery, window.Code.PhotoSwipe));
	}
	});
}
</script>
