    <script>
	var preventBack = false;
	var config ="";
	$(document).on("pageinit", function(event,ui){
		$(ui.prevPage).remove();
	
		config=globalInit();
		
		if(!hashParam("page"))
			$(".search-zone").hide();
		$(document).trigger("hashchange");
	});
    </script>

    <body>
    
        <div data-role="header" class="jqm-header"> 
            <a href="#" id="navbutton" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>

                <div class="jqm-search"  data-ajax="false" >
                    <ul class="jqm-list autocomplete"  data-ajax="false" >

                </div>
            </div>
            <div class="top_icons_left"> </div>
            <div class="top_icons_right"> </div>

        </div>

        <div data-role="panel" class="jqm-nav-panel jqm-navmenu-panel" data-position="left" data-display="reveal" data-theme="c">

                <div class="panel-item-icon icon_settings"></div>
                Settings</a></li>
                <li><a href="#page=tests" rel="external">
                <div class="panel-item-icon icon_test"></div>

            </ul>
            <div data-role="footer" class="jqm-footer">
                <p>Powered by Invenio</p>
            </div>
        </div>

	<script>
    fastClick("html", "#back2", null, function(event){
        $("#back2").addClass("back2Shadow"); 
        setTimeout(function(){$(".back2Shadow").removeClass("back2Shadow");},500);
        sessionStorage.history = parseInt(sessionStorage.history)-2; history.back(-1)
    });
    </script>
