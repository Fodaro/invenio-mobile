<link rel="stylesheet" type="text/css" href="cssbin/search.css" />

<div id="sources" class="expandingButtonList">
	<button class="ebl_button btn btn-default" type="button">
		<span class="ebl_name"></span>
		<span class="caret"></span>
	</button>
	<script id="sources_listTemplate" type="text/x-jinja2-template">
		{% for source in data %}
		<a class="list-group-item" role="menuitem" href="javascript:;"
			data-index="{{loop.index - 1}}">
			{{source.name}}
		</a>
		{% endfor %}
	</script>
	<div class="list-group" role="menu">
		<div class="ebl_list">
		</div>
		<a class="list-group-item" role="menuitem" href="#/add-source">Add source...</a>
	</div>
</div>

<script id="clauseTemplate" type="text/x-jinja2-template">
	<div class="clause input-group">
		<input class="clause_fieldValue form-control" type="text" />

		<div class="dropdown input-group-addon" data-value="">
			<a class="dropdown-toggle" data-toggle="dropdown">
				<span class="dropdownSelect_label">anywhere</span>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right" role="menu">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="">
					anywhere
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="author">
					in Author
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="title">
					in Title
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="rn">
					in Report number
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="cn">
					in Collaboration
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="k">
					in Keywords
				</a></li>
			</ul>
		</div>
	</div>
</script>

<div id="clauses">
</div>

<div class="container">
	<div class="row">
		<button id="addClauseButton" class="col-xs-4 btn btn-default" type="button">
			Add clause
		</button>

		<button id="searchButton" class="col-xs-8 btn btn-primary" type="button">
			Search
		</button>
	</div>
</div>

<footer>
	Powered by Invenio.
</footer>

<script src="jsbin/expandingButtonList.js"></script>
<script src="jsbin/dropdownSelect.js"></script>
<script src="jsbin/search.js"></script>
