<link rel="stylesheet" type="text/css" href="cssbin/search.css" />

<div id="sources" class="expandingButtonList">
	<button class="btn btn-default" type="button">
		<span class="ebl_name">Atlantis Institute of Fictive Science</span>
		<span class="caret"></span>
	</button>
	<script id="sources_listTemplate" type="text/x-jinja2-template">
		{% for source in data %}
		<a class="list-group-item" role="menuitem" href="#"
			data-index="{{loop.index - 1}}">
			{{source.name}}
		</a>
		{% endfor %}
	</script>
	<div class="list-group" role="menu">
		<div class="ebl_list">
		</div>
		<a id="sources_add" class="list-group-item" role="menuitem" href="#">Add source...</a>
	</div>
</div>

<script id="clauseTemplate" type="text/x-jinja2-template">
	<div class="clause input-group">
		<input class="fieldValue form-control" type="text" />

		<div class="dropdown input-group-addon">
			<a class="fieldDropdown dropdown-toggle" data-toggle="dropdown">
				anywhere
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right" role="menu">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">anywhere</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">in Author</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">in Title</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">in Report number</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">in Collaboration</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">in Keywords</a></li>
			</ul>
		</div>
	</div>
</script>

<div id="clauses">
</div>

<div class="container">
	<div class="row">
		<button id="addClauseButton" class="col-xs-4 btn btn-default" type="button">
			Add clause
		</button>

		<button id="searchButton" class="col-xs-8 btn btn-primary" type="button">
			Search
		</button>
	</div>
</div>

<footer>
	Powered by Invenio.
</footer>

<script src="jsbin/expandingButtonList.js"></script>
<script src="jsbin/search.js"></script>
