<link rel="stylesheet" type="text/css" href="cssbin/results.css" />

<div class="topBar">
	<span class="topBar_title">
		<span id="sourceName">Atlantis Institute of Fictive Science</span>
		<span class="caret"></span>
	</span>
</div>

<div class="contentBelowTopBar">
	<a id="queryBar" href="#/home?tab=search">
	</a>

	<div id="spinner">
		Loading...
	</div>

	<script id="resultsListItemsTemplate" type="text/x-jinja-template">
		{% for record in records %}
		<a class="record list-group-item" href="javascript:;">
			<div class="title">{{record.title}}</div>
		</a>
		{% endfor %}
	</script>

	<div id="resultsList" class="list-group">
	</div>
</div>

<script src="jsbin/results.js"></script>
