<link rel="stylesheet" type="text/css" href="cssbin/results.css" />

<div id="sources" class="topBar">
	<a class="topBar_title ebl_button" href="javascript:;">
		<span class="ebl_name"></span>
		<span class="caret"></span>
	</a>
	<script id="sources_listTemplate" type="text/x-jinja2-template">
		{% for source in data %}
		<a class="list-group-item" role="menuitem" href="javascript:;"
			data-index="{{loop.index - 1}}">
			{{source.name}}
		</a>
		{% endfor %}
	</script>
	<div class="topBar_dropdown list-group" role="menu">
		<div class="ebl_list">
		</div>
		<a class="list-group-item" role="menuitem" href="#/add-source">Add source...</a></li>
	</div>

	<div class="topBar_actions">
		<div id="sortDropdown" class="dropdown">
			<a id="sortButton" class="topBar_action dropdown-toggle" title="Sort" href="javascript:;" data-toggle="dropdown">
				<span class="glyphicon glyphicon-sort"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right" role="menu" labelled-by="sortButton">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="date">
					Recent
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="relevance">
					Relevant
				</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="citations">
					Cited
				</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="contentBelowTopBar">
	<a id="queryBar" href="#/home?tab=search">
	</a>

	<div class="spinner">
		Loading...
	</div>

	<div id="resultsList" class="list-group">
	</div>
</div>

<script src="jsbin/results.js"></script>
