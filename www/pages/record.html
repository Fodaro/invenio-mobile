<link rel="stylesheet" type="text/css" href="cssbin/record.css" />

<div class="topBar">
	<span class="topBar_title"></span>

	<div class="topBar_actions">
		<a class="topBar_action" title="Download" href="javascript:;">
			<span class="glyphicon glyphicon-floppy-save"></span>
		</a>
	</div>
</div>

<script id="recordTemplate" type="text/x-jinja2-template">
	<h3 class="record_title">{{title}}</h3>
	<ul class="record_authors">
	{% for author in authors %}
		<li><a href="javascript:;">{{author}}</a></li>
	{% endfor %}
	</ul>

	<span class="record_journal"><a href="javascript:;">{{journal}}</a></span>,
	<span class="record_date">{{date | formatDate}}</span>

	<ul class="record_reportNumbers">
	{% for reportNumber in reportNumbers %}
		<li>{{reportNumber}}</li>
	{% endfor %}
	</ul>

	<div class="fieldLabel">Abstract</div>
	<p class="record_abstract">{{abstract}}</p>

	<div class="fieldLabel">Keywords</div>
	<ul class="record_keywords pillsContainer">
	{% for keyword in keywords %}
		<li class="pill">{{keyword}}</li>
	{% endfor %}
	</ul>
</script>
<div class="contentBelowTopBar">
	<div class="spinner">
		Loading...
	</div>
</div>

<script src="jsbin/record.js"></script>
