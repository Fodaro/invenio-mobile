<link rel="stylesheet" href="cssbin/add-source.css" />

<header class="bar bar-nav">
	<a id="backButton" class="iosOnly icon icon-left-nav pull-left" href="javascript:;"></a>
	<h1 class="title">Add source</h1>
</header>

<div id="urlForm" class="content padded">
	<label for="urlInput">URL</label>
	<input id="urlInput" type="url" autofocus placeholder="cds.cern.ch" mozactionhint="next"/>
	<p id="urlErrorMessage" class="negative"></p>
	<p>
		Enter the URL of an Invenio source. This is simply the Web address
		of the source's website, for example cds.cern.ch.
	</p>
	<button id="locateButton" class="btn btn-primary btn-block" disabled type="button">
		Locate
	</button>
	<div class="spinner" style="display:none;">
		Loading...
	</div>
</div>
<div id="sourceInfo" class="content padded" style="display:none;">
	<h3 id="sourceInfo_name"></h3>
	<blockquote id="sourceInfo_description"></blockquote>
	<button id="addButton" class="btn btn-positive btn-block" type="button">
		Add source
	</button>
</div>

<script src="jsbin/add-source.js"></script>
